<div class="list" ng-show="!isShow"><ul><li ng-repeat="item in data"><a href="#/details/{{item.id}}"><img ng-src="{{item.images.medium}}" alt=""></a><div class="meta"><h4><span>{{item.title}}</span> <em>{{item.rating.average}}</em></h4><div class="otherinfo">类型:<span>{{item.genres[0]}}</span></div></div></li></ul><div class="paging"><label>总共：{{data.total}}条记录,第{{pageIndex}}/{{count}}页;</label><button class="prev" ng-class="{disable:(pageIndex-1==0)}" ng-click="pageContent(pageIndex-1)">上一页</button> <button class="next" ng-class="{disable:(pageIndex == count)}" ng-click="pageContent(pageIndex+1)">下一页</button></div></div><div class="spinner" ng-show="isShow"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div>
