<div class="detail" ng-show="!isShow"><h1>{{data.title}}</h1><div class="dt-info"><div class="dti-i"><img ng-src="{{data.images.large}}" alt=""></div><div class="dti-w"><p><strong>导演：</strong> <span ng-repeat="dir in data.directors">{{dir.name}}</span></p><p><strong>主演：</strong> <span ng-repeat="item in data.casts">{{item.name}}&nbsp;&nbsp;</span></p><p><strong>类型：</strong>{{data.genres.join(" ")}}</p><p><strong>国家：</strong>{{data.countries.join(" ")}}</p><p><strong>评分：</strong>{{data.rating.average}}</p><p><strong>时间：</strong>{{data.year}}</p><p><strong>又名：</strong>{{data.aka.join(" ")}}</p></div></div><h3>剧情简介:</h3><p style="color:#676767">{{data.summary}}</p></div><div class="spinner" ng-show="isShow"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div>
